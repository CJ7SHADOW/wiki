site_name: Ham's Over IP Wiki
site_url: https://hamsoverip.github.io/wiki
repo_url: https://github.com/hamsoverip/wiki
theme:
  name: 'material'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: 'amber'
      accent: 'orange'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Embrace the dark side
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'deep orange'
      accent: 'amber'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.expand

markdown_extensions:
  - admonition
  - def_list
  - mdx-truly-sane-lists
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

nav:
  - Welcome!: index.md

  - Main Website: https://hamsoverip.com

  - Policies:
    - Terms of Service: General/coming-soon.md
    - User Agreement: General/coming-soon.md
    - HOIP Allstar System Rules: General/Policies/hoip-allstar.md
  
  - General User Guides:
    - Getting Started: General/user_guides/getting-started.md
    - Finding Help: General/user_guides/support.md
    - Joining our Discord Server: General/user_guides/discord.md
    - FreePBX/Asterisk Feature Codes: General/user_guides/feature-codes.md

  - Configuration Guides:
    - Endpoints:
      - Hard Phones:
        - Cisco:
          - Cisco 504G: General/coming-soon.md
          - Cisco 525g: endpoints/hardphones/Cisco525.md
      - Soft Phones: 
        - Groundwire: endpoints/soft_phones/groundwire/groundwire.md
      - PBX Trunks:
        - FreePBX: 
          - Configure FreePBX Trunk: endpoints/pbx/freepbx/configure-trunk.md
    - Other:
      - Configure an RF Link: other/rf-links.md
      - Configure Audio Services: General/coming-soon.md
      - Configure BLF on Cisco Phones: other/blf.md
  - Files (Right Click and Select Save File As):
    - Side Car Template: files/SideCar_Template_A4.xls
    - Phone Wallpaper: wallpaper/wallpaper.md 
  - Wiki:
    - Contributing: 
      - Overview of the Wiki: wiki/overview.md
      - How to Contribute: wiki/contributing.md
  - Changelog: General/changelog.md

extra:
  social:
    - icon: 'fontawesome/brands/discord'
      link: 'https://discord.gg/6VgdWw3vM4'

